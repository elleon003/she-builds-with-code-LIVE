{% extends "base.html" %}


{% block content %}

 	<header>
 	  <div class="jumbotron">
 	    <h1 class="display-4">{{ page.intro }}</h1>
 	    <hr class="my-4">
 	    <p class="lead">Come along for the ride! Sign up below to keep updated!</p>
 	    <!-- Begin Mailchimp Signup Form -->
 	    <div id="mc_embed_signup">
 	      <form class="form-inline"
 	        action="https://shebuildswithcode.us10.list-manage.com/subscribe/post?u=dd5d34af47663b2b09922e544&amp;id=57d68f5c5b"
 	        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
 	        target="_blank" novalidate>
 	        <div class="form-row align-items-center id="mc_embed_signup_scroll">

 	          <input type="text" class="form-control mb-2 mr-sm-2" id="mce-FNAME" value="" name="FNAME"
 	            placeholder="First Name">
 	          <label class="sr-only" for="mce-EMAIL">Email</label>
 	          <input type="email" class="form-control mb-2 mr-sm-2 required email" id="mce-EMAIL" name="EMAIL"
 	            placeholder="Email">
 	        </div>
 	        <div id="mce-responses" class="clear">
 	          <div class="response" id="mce-error-response" style="display:none"></div>
 	          <div class="response" id="mce-success-response" style="display:none"></div>
 	        </div>
 	        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
 	        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
 	            name="b_dd5d34af47663b2b09922e544_57d68f5c5b" tabindex="-1" value=""></div>
 	        <div class="clear">
 	          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
 	            class="btn btn-success mb-2">
 	        </div>
 	      </form>
 	    </div>
 	    <!--End mc_embed_signup-->
 	  </div>
 	  <!-- End of Jumbotron -->
	 </header>
	 
	 {% include "blog/blog_listing_page.html" %}
