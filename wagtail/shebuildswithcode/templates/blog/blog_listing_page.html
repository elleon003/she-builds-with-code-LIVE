{% load wagtailcore_tags wagtailimages_tags %}

<section id="post-list">
  <div class="container">
    <div class="row">
      {% for post in posts %}
        <div class="col-lg-4 col-md-6 my-3">
          <div class="card blog-blurb">
            {% image post.featured_image fill-286x215 class="card-img-top" %}
            <div class="card-body d-flex flex-column">
              <h3 class="card-title entry-title">{{ post.title }}</h3>
              <p class="card-text flex-shrink-0 entry-content">{{ page.subtitle }}</p>
              <a class="btn btn-success mt-auto" href="{{ post.url }}" rel="bookmark"
                title="Permalink to {{ post.url }}">Keep Reading</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
